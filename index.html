<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL確認用ページ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .button {
      width: 100%;
      max-width: 350px;
      background-color: #007bff;
      color: white;
      padding: 0.7rem 1rem;
      margin: 0.4rem 0;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>URL確認用ページ</h1>
  <a class="button" href="https://example.com/app1" target="_blank">アプリ1へ</a>
  <a class="button" href="https://example.com/app2" target="_blank">アプリ2へ</a>
  <a class="button" href="https://example.com/app3" target="_blank">アプリ3へ</a>
</body>
</html>
